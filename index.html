<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current Affairs Database - RRB Exam Preparation</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-newspaper"></i> Comprehensive Current Affairs Database</h1>
            <p class="subtitle">18 Months Coverage â€¢ February 2024 to August 2025</p>
        </header>

        <div class="controls">
            <div class="search-container">
                <i class="fas fa-search search-icon"></i>
                <input type="text" id="searchInput" placeholder="Search by keyword (e.g., budget, awards, sports...)" class="search-input">
                <button id="clearSearch" class="clear-btn" style="display: none;">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <div class="filter-container">
                <select id="monthFilter" class="month-filter">
                    <option value="">All Months</option>
                    <option value="August 2025">August 2025</option>
                    <option value="July 2025">July 2025</option>
                    <option value="June 2025">June 2025</option>
                    <option value="May 2025">May 2025</option>
                    <option value="April 2025">April 2025</option>
                    <option value="March 2025">March 2025</option>
                    <option value="February 2025">February 2025</option>
                    <option value="January 2025">January 2025</option>
                    <option value="December 2024">December 2024</option>
                    <option value="November 2024">November 2024</option>
                    <option value="October 2024">October 2024</option>
                    <option value="September 2024">September 2024</option>
                    <option value="August 2024">August 2024</option>
                    <option value="July 2024">July 2024</option>
                    <option value="June 2024">June 2024</option>
                    <option value="May 2024">May 2024</option>
                    <option value="April 2024">April 2024</option>
                    <option value="March 2024">March 2024</option>
                    <option value="February 2024">February 2024</option>
                </select>
            </div>
        </div>

        <div class="stats">
            <div class="stat-card">
                <i class="fas fa-calendar-alt"></i>
                <span class="stat-number" id="totalMonths">19</span>
                <span class="stat-label">Months Covered</span>
            </div>
            <div class="stat-card">
                <i class="fas fa-newspaper"></i>
                <span class="stat-number" id="totalNews">0</span>
                <span class="stat-label">Total News</span>
            </div>
            <div class="stat-card">
                <i class="fas fa-search"></i>
                <span class="stat-number" id="filteredNews">0</span>
                <span class="stat-label">Filtered Results</span>
            </div>
        </div>

        <main class="content" id="newsContainer">
            <div class="loading">
                <i class="fas fa-spinner fa-spin"></i>
                <p>Loading current affairs...</p>
            </div>
        </main>

        <footer class="footer">
            <p>&copy; 2025 RRB Exam Current Affairs. Data sourced from trusted news outlets.</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
